version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: pysentinel_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 12341234
      MYSQL_DATABASE: pysentinel
      MYSQL_USER: user
      MYSQL_PASSWORD: 123123
    ports:
      - "3306:3306"
    volumes:
      - pysentinel_mysql_data:/var/lib/mysql
      - ../src/db/migraciones:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p12341234"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password

volumes:
  pysentinel_mysql_data:
    driver: local
